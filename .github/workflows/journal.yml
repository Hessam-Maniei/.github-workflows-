name: Run Daily Journal

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * *"


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run journal.py
        run: python journal.py
