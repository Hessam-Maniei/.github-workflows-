name: Daily Journal

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run journal script
        run: python journal.py

      - name: Commit journal entry
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add journal/
          git commit -m "Auto journal entry" || echo "No changes to commit"
          git push
